<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kata</title>
</head>
<body>
    <script>
        document.write('Count 1-20 <br>');
        for(var i=1;i<=20;i++){
            document.write(i+' ');
        }
        document.write('<br><br>');

        document.write('Count 1-20 Evens<br>');
        for(var i=2;i<=20;i+=2){
            document.write(i+ ' ');
        }
        document.write('<br><br>');

        document.write('Count 1-20 odd<br>');
        for(var i=1;i<=20;i++){
            document.write(i+' ');
        }
        document.write('<br><br>');
        
        document.write('Count 5s to 100<br>');
        for(var i=5;i<=100;i+=5){
            document.write(i+' ');
        }
        document.write('<br><br>');
        
        document.write('Count squres to 100<br>');
        for(var i=1;i*i<=100;i++){
            document.write(i*i+' ');
        }
        document.write('<br><br>');

        document.write('Count 20-1<br>');
        for(var i=20;i>0;i--){
            document.write(i+' ');
        }
        document.write('<br><br>');

        document.write('Count 20-1 even<br>');
        for(var i=20;i>0;i-=2){
            document.write(i+' ');
        }
        document.write('<br><br>');

        document.write('Count 20-1 odd<br>');
        for(var i=19;i>0;i-=2){
            document.write(i+' ');
        }
        document.write('<br><br>');

        document.write('Count 20-1 by 5s<br>');
        for(var i=20;i>0;i-=5){
            document.write(i+' ');
        }
        document.write('<br><br>');

        document.write('Count squares 100-1<br>');
        for(var i=10;i>0;i--){
            document.write(i*i+' ');
        }
    </script>
</body>
</html>
